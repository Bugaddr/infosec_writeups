

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        setInterval(() => {
            location.reload();
        }, 5000);
    </script>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Website</h1>
    <p>You are currently logged in as a guest user.</p>

    <div class="login-form">
        <h2>Admin Login</h2>
        <form method="POST" action="">
            <input type="text" name="username" placeholder="Enter Username" value="hquser" readonly>
		<!-- Username="hquser-73139e7948d7410d" -->
            <input type="password" name="password" placeholder="Enter Password" value="password" readonly>
		<!-- Password="152688bc5e9d2e47" -->
            <button type="submit">Login as Admin</button>
        </form>
    </div>

    <div class="message" id="message">You are currently logged in as a guest user.</div>
</div>

</body>
</html>
